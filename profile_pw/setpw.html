<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Reser My Password</title>
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="assets/css/form.css" rel="stylesheet">
    <link href="assets/css/timeline.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/profile.css" rel="stylesheet">
    <link rel="styleseet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="profile.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3 content-margin-top">
        <legend class="profile_title">Set New Password</legend>
          <form method="post" action="" class="form-horizontal" role="form" enctype="multipart/form-data">
         <!-- new password -->
            <div class="form-group">
            <label class="col-sm-4 control-label">New Password</label>
            <div class="col-sm-8">
            <input type="password" name="newpw" class="form-control" value="">
            </div>
            </div>
          <!-- confirm password -->
            <div class="form-group">
            <label class="col-sm-4 control-label">Confirm Password</label>
            <div class="col-sm-8">
            <input type="password" name="confirmpw" class="form-control" value="">
            </div>
            </div>
            <br>
            <div class="submit_button">
            <input type="submit" class="btn btn-default" value="Set New Password">
            </div>
          </form>
      </div>
    </div>
  </div>

</body>
</html>
