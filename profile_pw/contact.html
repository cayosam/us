<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Contact Us</title>
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="assets/css/form.css" rel="stylesheet">
    <link href="assets/css/timeline.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/profile.css" rel="stylesheet">
    <link rel="styleseet" type="text/css" href="assets/css/bootstrap.css">
</head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
        <section>
        <img src="https://res.cloudinary.com/lenadi07/image/upload/v1466697668/3_wtc6if.png" width="250" height="250"  />
        </div>

        <div class="col-xs-6">
        <form method="post" action="" class="form-horizontal" role="form" enctype="multipart/form-data">
          <legend class="profile_title">Contact</legend>
          <!-- Your Name -->
          <div class="form-group">
          <label class="col-sm-3 control-label">Your Name</label>
          <div class="col-sm-8">
          <input type="text" name="nick_name" class="form-control" placeholder="例： Ryo Tamura"   value="">
          </div>
          </div>
          <!-- Email Address -->
          <div class="form-group">
          <label class="col-sm-3 control-label">Email Address</label>
          <div class="col-sm-8">
          <input type="email" name="email" class="form-control" placeholder="例：   ryotamura@nexseed.com" value="">
          </div>
          </div>
          <!-- Subject -->
          <div class="form-group">
          <label class="col-sm-3 control-label">Subject</label>
          <div class="col-sm-8">
          <input type="text" name="subject" class="form-control" value="">
          </div>
          </div>
          <!-- Message -->
          <div class="form-group">
          <div class="col-sm-11">
            <textarea name="message" class="form-control" placeholder="Enter Your Message" value="" rows="10" cols="100"></textarea>
          </div>
          </div>
          <div class="submit_button">
          <input type="submit" class="btn btn-default" value="Send Email">
          </div>
        </form>
        </div>
        </section>
      </div>
    </div>
  </body>
